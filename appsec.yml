version: 0.0
os: linux
files:
 - source: /index.html
   destination: /var/www/html/
hooks:
 BeforeInstall:
  - location: /root/projectA/scripts/httpd_install.sh
    timeout: 300
    runas: root
  - location: /root/projectA/scripts/httpd_start.sh
    timeout: 300
    runas: root
 ApplicationStop:
  - location: /root/projectA/scripts/httpd_stop.sh
    timeout: 300
    runas: root

